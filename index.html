<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container">
     <header class="bg-dark">
          <h1 class="text-white text-center rounded">Weather Dashboard</h1>
     </header>

     <p></p>

     <div class="row">
          <div class="col">
               <div class="btnContainer">
                    <h2>Search for a City</h2>
                    <input class="form-control" type="text" id="inpCity" />
                    <p></p>
                    <div class="d-grid gap-2">
                         <button class="btn btn-primary" type="button" id="btnSearch">Search</button>
                    </div>
                    <hr>
                    <div class="d-grid gap-2" id="historyContainer">
                    </div>
               </div>
          </div>

          <div class="col-9">
               <div class="row">
                    <div class="col">
                         <div class="curdayContainer border border-primary rounded p-3">
                              <h2 id="city"></h2>
                              <p><img src="" id="curdayIcon"></p>
                              <p>Temp: <span id="curdayTemp"></span></p>
                              <p>Wind: <span id="curdayWind"></span></p>
                              <p>Humidity: <span id="curdayHumidity"></span></p>
                              <p>UV Index: <span id="curdayUV"></span></p>
                         </div>
                    </div>
               </div>
               <p></p>

               <div class="row">
                    <h2>Five Day Forecast:</h2>
                    <p></p>

                    <div class="col p-3 mb-2 bg-primary text-white border rounded">
                         <h3 id="day1Date"></h3>
                         <img src="" id="day1Icon">
                         <p>Temp: <span id="day1Temp"></span></p>
                         <p>Wind: <span id="day1Wind"></span></p>
                         <p>Humidity: <span id="day1Humidity"></span></p>
                    </div>

                    <div class="col p-3 mb-2 bg-primary text-white border rounded">
                         <h3 id="day2Date"></h3>
                         <img src="" id="day2Icon">
                         <p>Temp: <span id="day2Temp"></span></p>
                         <p>Wind: <span id="day2Wind"></span></p>
                         <p>Humidity: <span id="day2Humidity"></span></p>
                    </div>

                    <div class="col p-3 mb-2 bg-primary text-white border rounded">
                         <h3 id="day3Date"></h3>
                         <img src="" id="day3Icon">
                         <p>Temp: <span id="day3Temp"></span></p>
                         <p>Wind: <span id="day3Wind"></span></p>
                         <p>Humidity: <span id="day3Humidity"></span></p>
                    </div>

                    <div class="col p-3 mb-2 bg-primary text-white border rounded">
                         <h3 id="day4Date"></h3>
                         <img src="" id="day4Icon">
                         <p>Temp: <span id="day4Temp"></span></p>
                         <p>Wind: <span id="day4Wind"></span></p>
                         <p>Humidity: <span id="day4Humidity"></span></p>
                    </div>

                    <div class="col p-3 mb-2 bg-primary text-white border rounded">
                         <h3 id="day5Date"></h3>
                         <img src="" id="day5Icon">
                         <p>Temp: <span id="day5Temp"></span></p>
                         <p>Wind: <span id="day5Wind"></span></p>
                         <p>Humidity: <span id="day5Humidity"></span></p>
                    </div>
               </div>
               
          </div>
     </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
     <script src="assets/js/script.js"></script>
</body>

</html>
